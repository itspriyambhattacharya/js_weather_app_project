          id="search-box"
          class="d-flex justify-content-around align-items-center"
        >
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="city-search"
              placeholder="Enter city"
            />
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" id="check-weather">
              Search
            </button>
          </div>

      <div class="card mw-100" style="width: 45rem">
        <div class="container" id="city-row">

            <div class="col">
              <!-- row 1 of col 1 -->
              <div class="row">
                <div class="col">

                </div>
              </div>
              <!-- row 2 of col 2 -->
              <div class="row text-center">
