<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main
      class="container d-flex justify-content-center align-items-center my-5 py-5 border border-primary"
    >
      <div class="card pt-4" style="width: 30rem">
        <div
          id="search-box"
          class="d-flex justify-content-around align-items-center"
        >
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Enter city"
            />
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">City: <span id="city"></span></h5>
          <div class="row">
            <div class="col">Max Temparature: <span id="max-temp"></span></div>
            <div class="col">Min Temparature: <span id="min-temp"></span></div>
          </div>
        </div>
      </div>
    </main>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
