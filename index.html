<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-primary-subtle text-primary-emphasis">
    <h1 class="text-center mt-5">Weather App</h1>
    <p class="text-center">Enter your city name and check the weather</p>
    <main
      class="container d-flex justify-content-center align-items-center my-5 py-5"
    >
      <div
        class="card pt-4 mw-100"
        style="width: 35rem; background-color: #cffffd"
      >
        <!-- search btn start -->
        <div
          id="search-box"
          class="d-flex justify-content-around align-items-center"
        >
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="city-search"
              placeholder="Enter city"
            />
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" id="check-weather">
              Search
            </button>
          </div>
        </div>
        <!--  search btn end -->
        <div
          class="card-body d-flex flex-column justify-content-around align-items-center d-none"
        >
          <h3 class="card-title text-center">City: <span id="city"></span></h3>
          <div class="row w-100">
            <div class="col">
              <h5 class="d-inline-block">Temperature:</h5>
              <span id="temp-val"></span>째C
            </div>
            <div class="col">
              <h5 class="d-inline-block">Feels like:</h5>
              <span id="fl-val"></span>째C
            </div>
          </div>
          <div class="row w-100">
            <div class="col">
              <h5 class="d-inline-block">Max temperature:</h5>
              <span id="max-temp-val"></span>째C
            </div>
            <div class="col">
              <h5 class="d-inline-block">Min temperature:</h5>
              <span id="min-temp-val"></span>째C
            </div>
          </div>

          <div class="row w-100">
            <div class="col">
              <h5 class="d-inline-block">Humidity:</h5>
              <span id="humidity-val"></span>%
            </div>
            <div class="col">
              <h5 class="d-inline-block">Wind Speed:</h5>
              <span id="wind-speed-val"></span>m/s
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
