<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-primary-subtle text-primary-emphasis">
    <h1 class="text-center mt-5">Weather App</h1>
    <p class="text-center">Enter your city name and check the weather</p>
    <main
      class="container d-flex justify-content-center align-items-center flex-column my-5 py-5"
    >
      <div
        class="card pt-4 mw-100"
        style="width: 45rem; background-color: #cffffd"
      >
        <!-- search btn start -->
        <div
          id="search-box"
          class="d-flex justify-content-around align-items-center"
        >
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="city-search"
              placeholder="Enter city"
            />
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" id="check-weather">
              Search
            </button>
          </div>
        </div>
        <!--  search btn end -->
      </div>

      <div
        class="card mw-100 my-3 d-none"
        id="weather-display"
        style="width: 45rem"
      >
        <div class="container py-3" id="city-row">
          <div class="row">
            <div class="col">
              <!-- row 1 of col 1 -->
              <div class="row">
                <div class="col">
                  <h5 id="city" class="text-center"></h5>
                </div>
              </div>
              <!-- row 2 of col 2 -->
              <div class="row text-center">
                <div
                  class="col d-flex justify-content-around align-items-center flex-column"
                >
                  <div>
                    <h5 class="fs-1"><span id="temp-val"></span>째C</h5>
                    <span id="max-temp-val"></span>째C<span>/</span
                    ><span id="min-temp-val"></span>째C
                  </div>
                </div>
                <div
                  class="col d-flex justify-content-around align-items-center flex-column"
                >
                  <p class="fs-5">Feels like: <span id="fl-val"></span>째C</p>
                </div>
              </div>
            </div>
            <!-- Column 1 end -->
            <div class="col">
              <div class="row">
                <div class="col">
                  <h5 id="desc" class="text-center">
                    <span id="desc-val"></span> -
                    <span id="detailed-desc-val"></span>
                  </h5>
                </div>
              </div>
              <!-- row 2 of col 2 -->
              <div class="row text-center">
                <div
                  class="col d-flex justify-content-around align-items-center flex-column"
                >
                  <div>
                    <h5 class="fs-1"><span id="humidity-val"></span>%</h5>
                    <span>Humidity</span>
                  </div>
                </div>

                <div
                  class="col d-flex justify-content-around align-items-center flex-column"
                >
                  <div>
                    <h5 class="fs-1"><span id="wind-speed-val"></span>m/s</h5>
                    <span>Wind Speed</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
